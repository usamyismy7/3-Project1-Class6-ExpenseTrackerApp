# This is a basic workflow to help you get started with Actions

name: React App Deploy to Surge

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Install NodeJS
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12
    #- name: Install npm
    #  run: npm install
    #- name: Prepare for Yarn Installation
    #  run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    #- name: install yarn
    #  run: sudo apt update && sudo apt install yarn
    
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install # will run `yarn install` command
        
    - name: Build React App
      run: yarn build
      
    - name: Install Surge
      run: npm install --global surge
      
    #- name: username
    #  run: git config --global user.name "Usama Qazi"
      
    #- name: email
    #  run: git config --global user.email "usamyharis@yahoo.com"
      
    #- name: adding username
    #  run: surge --add usamyharis@yahoo.com
      
    - name: Deploy to Surge
      run: surge ./build expensetrackerusama.surge.sh --token ${{ secrets.SURGE_TOKEN }}
